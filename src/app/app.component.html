<div class="container">
  <div class="todo-app">
    <input type="text" placeholder="add task" [(ngModel)] = "taskName" #task>
    <button (click)="addTask(task)">Add Task</button>
  </div>
  <ul>
    <li *ngFor = "let item of tasks();let i=index">
        {{item}}
        <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
